<section class="container products page"><div class=panel><div class=panel-body><div ng-repeat="item in products | orderBy:'price' | filter:search"><div class="col-sm-6 col-md-4 col-lg-4"><div class=thumbnail><a ui-sref="productDetail({productId: item.id})"><h4>{{item.name}}</h4><img ng-src=images/products/{{item.image}}><p class=text-justify ng-bind-html="item.description | html"></p></a><h3 class=origPrice>Orig. {{item.origPrice | currency}}</h3><h3 class=price>Now&nbsp;&nbsp;{{item.price | currency}}</h3><ngcart-addtocart id={{item.id}} name={{item.name}} price={{item.price}} data=item quantity=1 quantity-max=5>Add to Cart</ngcart-addtocart></div></div><div class="clearfix visible-sm-block" ng-if="$index%2==1"></div><div class="clearfix visible-md-block" ng-if="$index%3==2"></div><div class="clearfix visible-lg-block" ng-if="$index%3==2"></div></div></div></div></section>
